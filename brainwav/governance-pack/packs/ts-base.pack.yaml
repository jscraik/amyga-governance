pack:
  id: ts-base
  version: 1.0.0
  default: false
  summary: "TypeScript base standards and strictness."
  inputs:
    optional:
      scripts.lint: lint
      scripts.test: test
      scripts.build: build
  checks:
    validate:
      - id: tsconfig
        severity: medium
        category: pack
        message: "tsconfig.json or tsconfig.base.json is required"
      - id: typescript-dependency
        severity: medium
        category: pack
        message: "typescript dependency must be present in package.json"
  standards:
    - "TypeScript 5.9+"
  controlsRegistry: "brainwav/governance/90-infra/control-registry.core.yaml"
