name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v0.*.*"

permissions:
  contents: write
  id-token: write

env:
  NODE_VERSION: "24.11.0"
  PNPM_VERSION: "10.26.0"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile=false
      - name: Lint
        run: pnpm lint:ci
      - name: CLI tests
        run: pnpm test:cli
      - name: Fixture tests
        run: pnpm test:fixtures
      - name: Generate pack docs
        run: pnpm docs:generate-packs
      - name: Verify pack docs are committed
        run: git diff --exit-code docs/packs.md
      - name: Pack release artifact
        run: |
          mkdir -p dist
          npm pack --pack-destination dist
      - name: SBOM (CycloneDX)
        run: |
          npx @cyclonedx/cyclonedx-npm \
            --output-format JSON \
            --output-file dist/sbom.cdx.json
      - name: Build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            dist/*.tgz
            dist/sbom.cdx.json
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign artifacts (cosign)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          for artifact in dist/*.tgz dist/*.json; do
            if [ -f "$artifact" ]; then
              cosign sign-blob --yes \
                --output-signature "${artifact}.sig" \
                --output-certificate "${artifact}.crt" \
                "$artifact"
            fi
          done
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance --registry https://registry.npmjs.org/
      - name: Canary validation
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
        run: |
          version="${RELEASE_VERSION#v}"
          git clone https://github.com/jscraik/brainwav-governance-canary.git /tmp/brainwav-governance-canary
          cd /tmp/brainwav-governance-canary
          pnpm add -D "brainwav-agentic-governance@${version}"
          pnpm exec brainwav-governance install --root . --mode pointer --profile core --yes
          pnpm exec brainwav-governance validate --root . --strict
      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
