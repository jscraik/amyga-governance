name: Apply Waiver

on:
  workflow_dispatch:
    inputs:
      waiver_id:
        description: "Waiver ID (e.g. WAIVER-2026-01-02-some-slug)"
        required: true
        type: string
      waiver_path:
        description: "Path to waiver file (default: brainwav/governance/audit/waivers/<waiver_id>.md)"
        required: false
        type: string
      approver:
        description: "Maintainer GitHub handle approving the waiver"
        required: true
        type: string
      expiry:
        description: "Expiry timestamp (ISO-8601)"
        required: true
        type: string
      reason:
        description: "Short reason for waiver approval"
        required: true
        type: string

permissions:
  contents: read

jobs:
  apply-waiver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Resolve waiver path
        id: resolve
        env:
          WAIVER_ID: ${{ inputs.waiver_id }}
          WAIVER_PATH_INPUT: ${{ inputs.waiver_path }}
        run: |
          if [ -n "$WAIVER_PATH_INPUT" ]; then
            echo "waiver_path=$WAIVER_PATH_INPUT" >> "$GITHUB_OUTPUT"
          else
            echo "waiver_path=brainwav/governance/audit/waivers/${WAIVER_ID}.md" >> "$GITHUB_OUTPUT"
          fi
      - name: Verify waiver file exists
        env:
          WAIVER_PATH: ${{ steps.resolve.outputs.waiver_path }}
        run: |
          if [ ! -f "$WAIVER_PATH" ]; then
            echo "Waiver file not found: $WAIVER_PATH"
            exit 1
          fi
      - name: Record waiver approval summary
        env:
          APPROVER: ${{ inputs.approver }}
          EXPIRY: ${{ inputs.expiry }}
          REASON: ${{ inputs.reason }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          WAIVER_ID: ${{ inputs.waiver_id }}
          WAIVER_PATH: ${{ steps.resolve.outputs.waiver_path }}
        run: |
          {
            echo "## Waiver approval recorded"
            echo ""
            echo "- Waiver ID: $WAIVER_ID"
            echo "- Waiver file: $WAIVER_PATH"
            echo "- Approver: $APPROVER"
            echo "- Expiry: $EXPIRY"
            echo "- Reason: $REASON"
            echo "- Run URL: $RUN_URL"
          } >> "$GITHUB_STEP_SUMMARY"
